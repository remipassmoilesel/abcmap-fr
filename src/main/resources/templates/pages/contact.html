<head>

    <link rel="stylesheet" type="text/css" href="/assets/css/contact.css"

<body>

<h1 layout:fragment="header">Contact</h1>

<div layout:fragment="content">

    <section>N'hésitez pas à prendre contact avec le développeur pour toute question, pour suggérer

        utilisez ce formulaire de contact:

        <table id="contactTable">
            <tr>
                <td style="width: 30%">Adresse de contact:</td>
                <td><a href="mailto:fr.abcmap@gmail.com">fr.abcmap@gmail.com</a></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Votre adresse mail:</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Votre message:</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="button" value="Envoyer"/></td>
            </tr>
        </table>

    </section>


</div>

</html>
