<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Debug page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<!--

 Debug fragment utility. Usage:

    <div th:replace="fragments/showDebug :: debug"></div>

 -->

<div class="cols-offset-1 cols-md-10" style="width: 100%" th:fragment="debug">

    <table>

        <!--
            Available objects:

            #ctx: the context object.
            #vars: the context variables.
            #locale: the context locale.
            #request: (only in Web Contexts) the HttpServletRequest object.
            #response: (only in Web Contexts) the HttpServletResponse object.
            #session: (only in Web Contexts) the HttpSession object.
            #servletContext: (only in Web Contexts) the ServletContext object.

        -->

        <tr>
            <td style="background: black; color: white;"><h1>#vars</h1></td>
        </tr>
        <tr>
            <td style="background: black; color: white;">#vars</td>
        </tr>
        <tr th:each="var : ${#vars}">
            <td th:text="${var}">Var</td>
        </tr>

        <tr>
            <td>&nbsp;</td>
        </tr>

        <tr>
            <td style="background: black; color: white;"><h1>#ctx</h1></td>
        </tr>
        <tr>
            <td style="background: black; color: white;">#ctx</td>
        </tr>
        <tr th:each="var : ${#ctx}">
            <td th:text="${var}">Var</td>
        </tr>


        <!--
        <tr>
            <td th:text="${#execInfo}">execInfo</td>
        </tr>
        <tr>
            <td th:text="${#messages}">messages</td>
        </tr>
        -->

    </table>
</div>

<!-- Inspect params from Spring Security login page (LinkedHashMap) -->
<div th:fragment="paramInspect">
    <div th:text="'param: ' + ${param} + ' / ' + ${param.size()} "></div>
    <div th:each="k : ${param.keySet()}">
        <div th:text="${k + ' : ' + param.get(k)}"></div>
    </div>
</div>


</body>
</html>
